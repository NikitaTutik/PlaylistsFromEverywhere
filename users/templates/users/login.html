{% extends "playlists/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit"> Login</button>
        </div>
    </form>
    <div>
        <a href="{% url 'register' %}">Sign In</a>
    </div>
    </div>
{% endblock content %}
